        let allServers = [];
        let filteredServers = [];
        let currentTab = 'all';

        // Load servers data
        function loadServers() {
            allServers = mcpServersData;
            populateCategoryFilter();
            displayServers(allServers);
            updateResultsInfo(allServers.length, allServers.length);
        }

        function populateCategoryFilter() {
            const categories = [...new Set(allServers.map(s => s.category).filter(Boolean))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function getCategoryClass(category) {
            if (!category) return '';
            const key = category.toLowerCase().split(' ')[0];
            const mapping = {
                'database': 'category-database',
                'search': 'category-search',
                'project': 'category-project',
                'knowledge': 'category-knowledge',
                'web': 'category-web',
                'cloud': 'category-cloud',
                'development': 'category-development',
                'workflow': 'category-workflow'
            };
            return mapping[key] || '';
        }

        function createServerCard(server) {
            const categoryClass = getCategoryClass(server.category);
            const githubUrl = server.url || '#';
            const repoName = githubUrl.includes('github.com') ? 
                githubUrl.split('/').slice(-2).join('/') : 
                'View Repository';

            return `
                <div class="server-card" onclick="window.open('${githubUrl}', '_blank')">
                    <div class="server-header">
                        <div class="server-info">
                            <div class="server-name">${server.name}</div>
                            <div class="server-category ${categoryClass}">${server.category || 'Uncategorized'}</div>
                        </div>
                    </div>
                    <div class="server-description">${server.description || 'No description available.'}</div>
                    <div class="server-footer">
                        <a href="${githubUrl}" class="server-url" onclick="event.stopPropagation()">
                            <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            ${repoName}
                        </a>
                    </div>
                </div>
            `;
        }

        function displayServers(servers) {
            const grid = document.getElementById('serversGrid');
            
            if (servers.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No servers found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = servers.map(createServerCard).join('');
        }

        function updateResultsInfo(showing, total) {
            const info = document.getElementById('resultsInfo');
            info.textContent = showing === total ? 
                `Showing all ${total} servers` : 
                `Showing ${showing} of ${total} servers`;
        }

        function filterServers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = allServers;

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(server => 
                    server.name.toLowerCase().includes(searchTerm) ||
                    server.description.toLowerCase().includes(searchTerm) ||
                    server.category.toLowerCase().includes(searchTerm)
                );
            }

            // Apply category filter
            if (categoryFilter) {
                filtered = filtered.filter(server => server.category === categoryFilter);
            }

            // Apply tab filter
            if (currentTab !== 'all') {
                const tabFilters = {
                    'featured': servers => servers.slice(0, 20), // Top 20 as featured
                    'database': servers => servers.filter(s => s.category.toLowerCase().includes('database')),
                    'search': servers => servers.filter(s => s.category.toLowerCase().includes('search')),
                    'project': servers => servers.filter(s => s.category.toLowerCase().includes('project')),
                    'development': servers => servers.filter(s => s.category.toLowerCase().includes('development')),
                    'cloud': servers => servers.filter(s => s.category.toLowerCase().includes('cloud'))
                };
                
                if (tabFilters[currentTab]) {
                    filtered = tabFilters[currentTab](filtered);
                }
            }

            filteredServers = filtered;
            displayServers(filtered);
            updateResultsInfo(filtered.length, allServers.length);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterServers);
        document.getElementById('categoryFilter').addEventListener('change', filterServers);

        // Tab navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                filterServers();
            });
        });

        // Initialize
        loadServers();
    </script>
